<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button (click)="limpar()">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Calculadora</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="stacked">Valor 01</ion-label>
    <ion-input [(ngModel)]="valor1"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Valor 02</ion-label>
    <ion-input [(ngModel)]="valor2"></ion-input>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <ion-button (click)="mostrarAlertaSoma()">+</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button (click)="mostrarAlertaSubtracao()">-</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button (click)="mostrarAlertaMultiplicacao()">*</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button (click)="mostrarAlertaDivisao()">/</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="mostrarAlertaMaior()">Maior</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="mostrarAlertaMenor()">Menor</ion-button>
      </ion-col>
    </ion-row>
    </ion-grid>

    <ion-item>
      <ion-label>Resultado:</ion-label>
      <ion-input [(ngModel)]="resultado" readonly></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Conta:</ion-label>
      <ion-input [(ngModel)]="conta" readonly></ion-input>
    </ion-item>
</ion-content>
